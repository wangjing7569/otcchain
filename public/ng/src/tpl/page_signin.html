<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">OTC Chain Broker</a>
  <a href class="navbar-brand block m-t">场外衍生品链上交易平台仿真系统</a>
  <a href class="navbar-brand block m-t">中国证券业协会2019重点课题:2019SACKT066</a>

  <div class="m-b-lg">

    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="请输入用户名" class="form-control no-border" ng-model="user.email" value="admin" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="请输入密码" class="form-control no-border" ng-model="user.password" value="123456" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" >忘记密码?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><a ui-sref="access.signup1" >还没有帐号?</a></p>
     <!-- <a ui-sref="access.signup1" class="btn btn-lg btn-primary btn-block" href="page_signup1.html">注册新帐号</a>-->
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
