    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">用户信息页</a>
      <div class="m-b-lg">

        <form name="form" class="form-validation">
          <!--<div class="text-danger wrapper text-center" ng-show="authError">{{authError}}
          </div> -->
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="手机号码" class="form-control no-border" ng-model="user.name" required>
            </div>

            <div class="list-group-item">
              <input  placeholder="联系人姓名" class="form-control no-border"  required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
            </div>
            <div>
                <label><input name="user_type" type="radio" value="" required />卖方</label>
                <br>

                <label><input name="user_type" type="radio" value="" required />买方</label>
            </div>
          </div>
          <!--<div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意 <a href>条款和政策</a>
            </label>
          </div>-->

          <p class="text-center" ><a ui-sref="access.signin"  href="#access/signin">已经有了帐号?</a></p>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>保存</button>
            <div class="line line-dashed"></div>
            <a ui-sref="access.signup2"  class="btn btn-lg btn-primary btn-block" href="#/access/signup2">下一步</a>
          <!--<a ui-sref="access.signin" class="btn btn-lg btn-default btn-block" href="#/access/signin">登录</a>-->
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
