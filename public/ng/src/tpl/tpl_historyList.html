<div class="panel panel-default">    <div class="panel-heading">历史流转记录</div>    <table st-table="historyList" class="table table-striped">        <thead>        <tr>            <th>交易哈希</th>            <th>操作说明</th>        </tr>        </thead>        <tbody>        <tr ng-repeat="row in historyList">            <td style="max-width: 200px;word-wrap: break-word;">{{row.txId}}</td>            <td>                <div ng-show="row.price.State == 'NewPublish'">发布询价</div>                <div ng-show="row.price.State == 'UnderBid'">发布报价</div>            </td>            <td>                <div ng-show="row.price.State == 'NewPublish">                    {{row.price.Biaodi}}                </div>            </td>        </tr>        </tbody>        <tfoot>        <tr>            <td colspan="5" class="text-center">                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7" class="no-margin"></div>            </td>        </tr>        </tfoot>    </table></div>
