<script type="text/ng-template" id="myBillInfo.html">
<div class="modal-body wrapper-lg">
 
    <div class="modal-body ">
        <div class="row" style="width: 600px;">
            <div class="col-sm-1">
                
                 <div class="form-group form-inline" style="width:400px">
            <label>询价委托号：{{item.AskNum}}</label>

            <input name="AskNum" type="text" ng-value = "item.AskNum" class="form-control ng-pristine ng-invalid-required ng-invalid" placeholder="询价委托号" ng-model="item.AskNum" >
                 </div>
            </div>
        </div>
        <div class="row">
            <a>hello</a>
            <a>{{item.Bidodi}}
        </div>
        <div class="row" style=" padding-left: 16px;">
            <div class="col-sm-1" style=" width: 200px;">
                <div class="form-group">
                    <a>对手方：A公司</a>
                </div>
            </div>

            <div class="col-sm-1" style="width: 200px;">
                <div class="form-group">
                    <a>对手方信用：BBB</a>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
         <table st-table="rowCollectionPage" class="table table-striped">
            <thead>
        <tr>
            <th>标的</th>
            <th>合约类型</th>
            <th>到期日</th>
            <th>执行价</th>
            <th>方向</th>
            <th>合约规模(手)</th>
        </tr>

           </thead>
        <tbody>
        <tr >
            <td>{{item.Biaodi}}</td>
            <td>
                {{item.ConstractType}}
            </td>
            <td>
                {{item.EndDate}}
            </td>
            <td>{{item.ExecuPrice}}</td>
            <td>{{item.Angel}}</td>
            <td>{{item.Amount}}</td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7" class="no-margin"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>



    
        <div class="row">
            <div class="col-sm-2" style="width: 200px">
                <div class="form-group">
                    <label>客户卖出价：</label>
                    <input name="sale" type="text" value="41.86" class="form-control" ng-model="item.Price1" required="">
                </div>
                <div class="form-group">
                    <label>客户买入价：</label>
                    <input name="buy" type="text" value="58.43" class="form-control" ng-model="item.Price1Per" required="">
                </div>

            </div>
            <div class="col-sm-2" style="width: 220px">
                <div class="form-group">
                    <label>客户卖出价(%)：</label>
                    <input name="salePer" type="text" value="1.44%" class="form-control" ng-model="item.PricePingPer" required="">
                </div>
                <div class="form-group">
                    <label>客户买入价(%)：</label>
                    <input name="buyPer" type="text" value="2.01" class="form-control" ng-model="item.PricePing" required="">
                </div>

            </div>


            <div class="col-sm-2" style="width: 200px">
                <div class="form-group" style="
    padding-top: 30px;
    /* width: 60px; */
">
                    <input name="c1" type="checkbox" value="" style="
    width: 20px;
    height: 20px;
">
                </div>
                <div class="form-group" style="
    padding-top: 26px;
">
                    <input name="c2" type="checkbox" value="" style="
    width: 20px;
    height: 20px;
   
">
                </div>
            </div>
        </div>

        <form class="form-inline ng-pristine ng-invalid-required ng-invalid">
            <div class="row">
                <div class="col-sm-12 text-right">
                    <div class="button m-t-lg">
                        <input class="btn btn-success m-t-n-xs" style="background-color: #0d47a1;width: 100px;border: 1px solid #0d47a1;" type="button" value="执行定价" ng-click="cancel()">
                        <input class="btn btn-success m-t-n-xs" style="background-color: #0d47a1;width: 100px;border: 1px solid #0d47a1;" type="button" value="提交" ng-click="ok()">
                        <input class="btn btn-success m-t-n-xs" style="background-color: #0d47a1;width: 100px;border: 1px solid #0d47a1;" type="button" value="清空" ng-click="cancel()">
                        <input class="btn btn-success m-t-n-xs" style="background-color: #0d47a1;width: 100px;border: 1px solid #0d47a1;" type="button" value="取消" ng-click="cancel()">
                    </div>
                </div>
            </div>



        </form>


    </div>


</div>
</script>
